<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Launcher Minecraft</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./picture/MinecraftPlayer.png">
</head>
<body>
  <!-- VIDEO BACKGROUND -->
  <video autoplay muted loop id="bg-video">
    <source src="./Video/Minecraft_live_wallpaper_1.mp4" type="video/mp4">
  </video>  

  <!-- CONTENU PRINCIPAL -->
  <div class="login-container">
    <div class="login-box">
      <img src="./picture/MinecraftPlayer.png" alt="Logo" class="logo">
      <p><strong><u>PORTFOLIO</u></strong></p>
      <p><strong>Titouan Conquere de Monbrison</strong></p>

      <form class="login-form" id="login-form">
        <input type="email" id="email" placeholder="Adresse e-mail">
        <button type="submit" class="play-btn" id="play-btn">JOUER</button>

        <div class="actions">
          <button type="button" class="alt-btn">Créer un compte</button>
          <button type="button" class="alt-btn">Mot de passe oublié ?</button>
        </div>
      </form>
    </div>
  </div>

  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Script principal -->
  <script src="./index.js"></script>
</body>
</html>
