<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Launcher Minecraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- VIDEO BACKGROUND -->
  <video autoplay muted loop id="bg-video">
    <source src="./Video/Minecraft_live_wallpaper_#1.mp4" type="video/mp4">
    Ton navigateur ne supporte pas les vidéos HTML5.
  </video>
  

  <!-- CONTENU PRINCIPAL -->
  <div class="login-container">
    <div class="login-box">
      <img src="./picture/MinecraftPlayer.png" alt="Minecraft Logo" class="logo">
      <p><strong>PortFolio de Titouan</strong></p>

      <form class="login-form">
        <input type="email" placeholder="Adresse e-mail" required>
        <input type="password" placeholder="Mot de passe" required>

        <button class="play-btn">JOUER</button>

        <div class="actions">
          <button type="button" class="alt-btn">Créer un compte</button>
          <button type="button" class="alt-btn">Mot de passe oublié ?</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
